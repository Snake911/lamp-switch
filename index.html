<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lamp switch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label class="lamp">
		<input class="lamp__checkbox" id="lamp__checkbox" type="checkbox">
		<div class="lamp__content"></div>
		<div class="lamp__toggle-container" for="lamp__checkbox">
			<div class="lamp__text lamp__text_on">ON</div>
			<div class="lamp__toggle"></div>
			<div class="lamp__text lamp__text_off">OFF</div>
		</div>
	</label>
</body>
</html>
